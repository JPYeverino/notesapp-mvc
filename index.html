<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" type="text/css" href="css/style.css">

<body>

    <div id="wrapper">
        <div id="controls">
            <button id="newNote" type="button">New Note</button>
        </div>

            <input type="text" id="search" placeholder="Search for content">

        <template id="templNotes">

            <div class="note" draggable="true">

                <p class='input1' contenteditable="true"></p>

            </div>
        </template>

        <div id="notesBoard"></div>

    </div>

    <ul id="results"></ul>
